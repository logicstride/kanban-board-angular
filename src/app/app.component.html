<div class="content" role="main">
  <div cdkDropListGroup class="container">
    <!-- Use app-column for the 'To do' list -->
    <app-column
      title="To do"
      [tasks]="todo"
      (taskDropped)="drop($event)"
      (taskAdded)="addTask(todo, $event)">
    </app-column>

    <!-- Use app-column for the 'In Progress' list -->
    <app-column
      title="In Progress"
      [tasks]="inProgress"
      (taskDropped)="drop($event)"
      (taskAdded)="addTask(inProgress, $event)">
    </app-column>

    <!-- Use app-column for the 'Done' list -->
    <app-column
      title="Done"
      [tasks]="done"
      (taskDropped)="drop($event)"
      (taskAdded)="addTask(done, $event)">
    </app-column>
  </div>
</div>

<router-outlet></router-outlet>
