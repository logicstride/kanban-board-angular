<div class="content" role="main">
  <div cdkDropListGroup class="container">
    <!-- Bind to taskEdited and taskDeleted events -->
    <app-column
      title="To do"
      [tasks]="todo"
      (taskDropped)="drop($event)"
      (taskAdded)="addTask(todo, $event)"
      (taskEdited)="handleEditTask($event)"
      (taskDeleted)="handleDeleteTask($event)">
    </app-column>

    <app-column
      title="In Progress"
      [tasks]="inProgress"
      (taskDropped)="drop($event)"
      (taskAdded)="addTask(inProgress, $event)"
      (taskEdited)="handleEditTask($event)"
      (taskDeleted)="handleDeleteTask($event)">
    </app-column>

    <app-column
      title="Done"
      [tasks]="done"
      (taskDropped)="drop($event)"
      (taskAdded)="addTask(done, $event)"
      (taskEdited)="handleEditTask($event)"
      (taskDeleted)="handleDeleteTask($event)">
    </app-column>
  </div>
</div>

<router-outlet></router-outlet>
